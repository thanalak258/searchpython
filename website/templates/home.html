<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='scam.css') }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<title>Search Scam Call</title>
</head>
<body>
	<div id="page">
		<div class="background">
			<div class="wrap">
				<div class="excard">
					<h2>International Call</h2>
					<!-- card input -->
					<form action="" method="POST">
						<div class="form">
							<div class="space icon">
								<label class="label">Calling Number</label>
								<input type="text" class="input" name="calling_number" placeholder="เบอร์โทรที่โทรเข้ามาหาลูกค้า" autocomplete="off">
								<i class="fa-solid fa-phone"></i>
							</div>
							<div class="space icon">
								<label class="label">Called Number</label>
								<input type="text" class="input" name="called_number" placeholder="เบอร์โทรศัพท์ของลูกค้า" autocomplete="off">
								<i class="fa-solid fa-phone"></i>
							</div>
							<div class="space icon">
								<!-- Start date -->
								<label class="label">Start Date</label>
								<input type="text" class="input" name="startdate" required='' placeholder="dd-mm-yyyy">
								<!-- End date -->
								<label class="label">End Date</label>
								<input type="text" class="input" name="enddate" required='' placeholder="dd-mm-yyyy">
							</div>
							<div class="d-grid gap-2 col-6 mx-auto">
								<button class="btn btn-primary" type="submit" name="search">Search</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- table data from mysql -->
			<hr>
			<div class="blank"></div>
			{% for table in tables %}
            	{{titles[loop.index]}}
            	{{ table|safe }}
			{% endfor %}
		</div>
		<!-- Boostrap-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		<!-- Fontawesome-->
		<script src="https://kit.fontawesome.com/477a221cb0.js" crossorigin="anonymous"></script>
		<!-- Vanta -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
		<script>
			VANTA.CLOUDS({
				el: "#page",
				mouseControls: true,
				touchControls: true,
				gyroControls: false,
				minHeight: 200.00,
				minWidth: 200.00
			})
		</script>
	</body>
	</html>
